@(account: models.Account)(implicit request: Request[AnyContent], messages: Messages, webJarAssets: WebJarAssets)

@main(Messages("home.title"), Some(account)) {
    <div class="user col-md-6 col-md-offset-3">
        <div class="row">
            <hr class="col-md-12" />
            <h4 class="col-md-8">@Messages("welcome.signed.in")</h4>
            <div class="col-md-4 text-right">
                <img src="@account.avatarUrl.getOrElse(routes.Assets.at("images/silhouette.png"))" height="40px" />
            </div>
            <hr class="col-md-12" />
        </div>
        <div class="row data">
            <div class="col-md-12">
                <div class="row">
                    <p class="col-md-6"><strong>@Messages("name"):</strong></p><p class="col-md-6">@account.name</p>
                </div>
                <div class="row">
                    <p class="col-md-6"><strong>@Messages("email"):</strong></p><p class="col-md-6">@account.email</p>
                </div>
            </div>
        </div>
    </div>
}
