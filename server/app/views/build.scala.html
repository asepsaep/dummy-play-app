@import play.api.Environment
@import b3.inline.fieldConstructor
@import utils.AppMode

@()(
implicit request: Request[AnyContent],
messages: Messages,
webJarAssets: WebJarAssets,
environment: Environment,
appMode: AppMode
)

@main("Build Status") {

    <button id="initws" type="submit" onclick="client.PlayAppJS().initWS()">Init Websocket</button>
    <button id="submitbuild" type="submit" onclick="client.PlayAppJS().buildModel()">Build Model</button>
    <div id="buildinfo"></div>

}
